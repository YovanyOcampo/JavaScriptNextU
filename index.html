<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,user-scalable=no">
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
  <title>Calculadora</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <div class="fondo">
    <div id="calculadoraFondo">

      <div class="pantalla">
        <span id="display">0</span>
      </div>

      <div class="teclado">

        <div class="tecla"><img src="image/ON.png" alt="On" class="imgTecla" id="on" /></div>
        <div class="tecla"><img src="image/sign.png" alt="signo" class="imgTecla" id="sign"/></div>
        <div class="tecla"><img src="image/raiz.png" alt="raiz" class="imgTecla" id="raiz"/></div>
        <div class="tecla"><img src="image/dividido.png" alt="dividido" class="imgTecla divide" id="dividido"/></div>

        <div class="tecla"><img src="image/7.png" alt="7" class="imgTecla" id="7"/></div>
        <div class="tecla"><img src="image/8.png" alt="8" class="imgTecla" id="8"/></div>
        <div class="tecla"><img src="image/9.png" alt="9" class="imgTecla" id="9"/></div>
        <div class="tecla"><img src="image/por.png" alt="por" class="imgTecla multiplica" id="por"/></div>

        <div class="tecla"><img src="image/4.png" alt="4" class="imgTecla" id="4"/></div>
        <div class="tecla"><img src="image/5.png" alt="5" class="imgTecla" id="5"/></div>
        <div class="tecla"><img src="image/6.png" alt="6" class="imgTecla" id="6"/></div>
        <div class="tecla"><img src="image/menos.png" alt="menos" class="imgTecla resta" id="menos"/></div>

        <div class="row">

          <div class="col1">

            <div class="class="teclaIn""><img src="image/1.png" alt="1" class="imgTecla" id="uno"/></div>
            <div class="class="tecla""><img src="image/2.png" alt="2" class="imgTecla" id="dos"/></div>
            <div class="class="tecla""><img src="image/3.png" alt="3" class="imgTecla" id="tres"/></div>

            <div class="class="tecla""><img src="image/0.png" alt="0" class="imgTecla" id="cero"/></div>
            <div class="class="tecla""><img src="image/punto.png" alt="punto" class="imgTecla" id="punto"/></div>
            <div class="class="tecla""><img src="image/igual.png" alt="igual" class="imgTecla" id="igual"/></div>

          </div>

          <div class="col2">
            <div class="class="tecla suma"" id="teclaMas"><img src="image/mas.png" alt="mas" class="tecla suma" id="mas"/></div>
          </div>

        </div>
      </div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
